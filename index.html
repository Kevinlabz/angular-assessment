<!DOCTYPE html>
<html lang="en" ng-app="assessment">

<head>
    <!--MetaTag-->
    <meta charset="UTF=8">
    <!--========-->

    <title>Front End Assessment</title>

    <!--CSS-->
    <link rel="stylesheet" href="./styles/app.css">
    <!--===-->

</head>

<body>
    <!--This div wraps the entire page-->
    <div class="site-wrapper">
        <!--Here is your header with the navigation nested inside -->
        <header class="site-header" role="banner">
            <div class="container">
                <!--Insert Logo directive here -->
                <img src="./img/devLogo.png" alt="Dev Mountain Logo">
                <nav class="site-nav">
                    <ul class="primary-nav">
                        <!-- Navs go here -->
                        <nav>
                            <a ui-sref="home">Home</a>
                            <a ui-sref="about">About us</a>
                            <a ui-sref="blog">Blog</a>
                            <a ui-sref="shop">Shop</a>
                        </nav>
                    </ul>
                </nav>
                <button class="hamburger toggle-nav js-toggle-nav" ng-click="showNav">
                    <span class="hamburger-box"><span class="hamburger-inner"></span>
                    </span>
                </button>

            </div>
        </header>
        <!--This is the main wrapper -->
        <main class="site-main" role="main">

            <!--Views go here -->
            <ui-view></ui-view>
        </main>
    </div>


    <!--Attaching Default Angular Script Set-->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.3/angular.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.4.2/angular-ui-router.js" charset="utf-8"></script>
    <!--========================================-->

    <!--My Custom Script Set-->
    <script src="./js/app.js" charset="utf-8"></script>
    <!--Controllers-->
    <script src="./js/controllers/productDetailsCtrl.js" charset="utf-8"></script>
    <script src="./js/controllers/shopCtrl.js" charset="utf-8"></script>
    <!--Services-->
    <script src="./js/services/shopService.js" charset="utf-8"></script>
    <!--=======================-->

</body>

</html>
